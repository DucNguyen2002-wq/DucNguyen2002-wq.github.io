# Hướng dẫn sử dụng Netlify để hosting tên miền miễn phí

1. **Đăng ký tài khoản Netlify**
    - Truy cập https://www.netlify.com/
    - Đăng ký tài khoản miễn phí bằng email hoặc tài khoản GitHub/GitLab/Bitbucket.

2. **Chuẩn bị mã nguồn website**
    - Tạo một thư mục chứa mã nguồn website tĩnh (HTML, CSS, JS).
    - Hoặc sử dụng các framework tĩnh như Hugo, Jekyll, Gatsby, Next.js (chế độ static).

3. **Deploy website lên Netlify**
    - Đăng nhập Netlify.
    - Chọn "Add new site" > "Import an existing project".
    - Kết nối với repository Git hoặc kéo thả thư mục build lên Netlify.
    - Chờ Netlify build và deploy website.

4. **Lấy tên miền miễn phí**
    - Netlify cung cấp tên miền dạng `your-site-name.netlify.app` miễn phí.
    - Bạn có thể thay đổi tên miền này trong phần "Site settings" > "Domain management" > "Custom domains" > "Options" > "Edit site name".

5. **(Tuỳ chọn) Thêm tên miền riêng**
    - Nếu có tên miền riêng, bạn có thể thêm vào mục "Custom domains" và làm theo hướng dẫn trỏ DNS.

6. **Hoàn tất**
    - Truy cập website qua tên miền miễn phí Netlify cung cấp.

